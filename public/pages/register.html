<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - PetLover</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/loginandregister.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="../index.html" class="logo">
                    <i class="fas fa-paw"></i> PetLover
                </a>
                <h1>Crear Cuenta</h1>
                <p>¡Únete a nuestra comunidad de amantes de mascotas!</p>
            </div>

            <!-- Account Type Selection -->
            <div class="account-type-selector mb-4">
                <h5 class="text-center mb-3">¿Cómo quieres usar PetLover?</h5>
                <div class="account-type-options">
                    <div class="account-type-option">
                        <input type="radio" class="account-type-input" name="accountType" id="userAccount" checked>
                        <label class="account-type-label" for="userAccount">
                            <div class="icon-container">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="type-name">Usuario</span>
                        </label>
                    </div>
                    <div class="account-type-option">
                        <input type="radio" class="account-type-input" name="accountType" id="businessAccount">
                        <label class="account-type-label" for="businessAccount">
                            <div class="icon-container">
                                <i class="fas fa-store"></i>
                            </div>
                            <span class="type-name">Negocio</span>
                        </label>
                    </div>
                </div>
            </div>

            <form class="auth-form">
                <!-- Regular User Fields -->
                <div id="userFields">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstName">Nombre</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" id="firstName" class="form-control" placeholder="Tu nombre" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastName">Apellido</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" id="lastName" class="form-control" placeholder="Tu apellido" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Business Fields -->
                <div id="businessFields" style="display: none;">
                    <div class="form-group">
                        <label for="businessName">Nombre del Negocio</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-store"></i>
                            </span>
                            <input type="text" id="businessName" class="form-control" placeholder="Nombre de tu tienda">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="businessType">Tipo de Negocio</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-tags"></i>
                            </span>
                            <select id="businessType" class="form-select">
                                <option value="">Selecciona el tipo de negocio</option>
                                <option value="petshop">Tienda de Mascotas</option>
                                <option value="veterinary">Veterinaria</option>
                                <option value="grooming">Peluquería Canina</option>
                                <option value="food">Alimentos y Suplementos</option>
                                <option value="accessories">Accesorios y Juguetes</option>
                                <option value="other">Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taxId">RUC/NIT</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-id-card"></i>
                            </span>
                            <input type="text" id="taxId" class="form-control" placeholder="Número de identificación fiscal">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="businessAddress">Dirección del Negocio</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-map-marker-alt"></i>
                            </span>
                            <input type="text" id="businessAddress" class="form-control" placeholder="Dirección física del negocio">
                        </div>
                    </div>
                </div>

                <!-- Common Fields -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                        <button type="button" class="btn btn-outline-secondary toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="password-requirements">
                        La contraseña debe tener al menos 8 caracteres, incluir mayúsculas, minúsculas y números.
                    </small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
                        <button type="button" class="btn btn-outline-secondary toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" id="terms" class="form-check-input" required>
                    <label for="terms" class="form-check-label">
                        Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>

                <div class="social-login">
                    <p>O regístrate con:</p>
                    <div class="social-buttons">
                        <button type="button" class="btn btn-outline-primary">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="btn btn-outline-danger">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="btn btn-outline-dark">
                            <i class="fab fa-apple"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="auth-footer">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/components.js"></script>
    <script type="module" src="../../src/firebase/auth.js"></script>
    <script>
        // Toggle between user and business fields
        const userAccount = document.getElementById('userAccount');
        const businessAccount = document.getElementById('businessAccount');
        const userFields = document.getElementById('userFields');
        const businessFields = document.getElementById('businessFields');

        userAccount.addEventListener('change', function() {
            userFields.style.display = 'block';
            businessFields.style.display = 'none';
        });

        businessAccount.addEventListener('change', function() {
            userFields.style.display = 'none';
            businessFields.style.display = 'block';
        });

        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const passwordInput = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Form validation
        const form = document.querySelector('form');
        const passwordInput = document.querySelector('#password');
        const confirmPasswordInput = document.querySelector('#confirmPassword');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Password match validation
            if (passwordInput.value !== confirmPasswordInput.value) {
                alert('Las contraseñas no coinciden');
                return;
            }

            // Business fields validation
            if (businessAccount.checked) {
                const businessName = document.querySelector('#businessName').value;
                const businessType = document.querySelector('#businessType').value;
                const taxId = document.querySelector('#taxId').value;
                const businessAddress = document.querySelector('#businessAddress').value;

                if (!businessName || !businessType || !taxId || !businessAddress) {
                    alert('Por favor completa todos los campos del negocio');
                    return;
                }
            }

            // If all validations pass, submit the form
            // Add your form submission logic here
            console.log('Form submitted successfully');
        });
    </script>
</body>
</html>
