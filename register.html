<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PetLover</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/base.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: var(--background-color);
        }

        .auth-card {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            padding: 2rem;
            position: relative;
        }

        .back-to-home {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: var(--text-muted);
            font-size: 1.25rem;
            transition: color var(--transition-speed) ease;
        }

        .back-to-home:hover {
            color: var(--primary-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-muted);
        }

        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }

        .auth-form .btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--primary-color);
            font-weight: 500;
        }

        .user-type-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .user-type-option {
            flex: 1;
            text-align: center;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .user-type-option:hover {
            border-color: var(--primary-color);
        }

        .user-type-option.active {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: white;
        }

        .user-type-option input {
            display: none;
        }

        .user-type-option i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .seller-fields {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="back-to-home">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="auth-header">
                <h1>Crear Cuenta</h1>
                <p>Únete a nuestra comunidad de amantes de mascotas</p>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="user-type-group">
                    <label class="user-type-option active">
                        <input type="radio" name="userType" value="buyer" checked>
                        <i class="fas fa-user"></i>
                        <div>Comprador</div>
                    </label>
                    <label class="user-type-option">
                        <input type="radio" name="userType" value="seller">
                        <i class="fas fa-store"></i>
                        <div>Vendedor</div>
                    </label>
                </div>

                <div class="form-group">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>

                <div id="sellerFields" class="seller-fields">
                    <div class="form-group">
                        <label for="businessName" class="form-label">Nombre del Negocio</label>
                        <input type="text" class="form-control" id="businessName">
                    </div>
                    <div class="form-group">
                        <label for="businessAddress" class="form-label">Dirección del Negocio</label>
                        <input type="text" class="form-control" id="businessAddress">
                    </div>
                    <div class="form-group">
                        <label for="taxId" class="form-label">Número de Identificación Fiscal</label>
                        <input type="text" class="form-control" id="taxId">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <div class="auth-footer">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script>
        // Handle user type selection
        const userTypeOptions = document.querySelectorAll('.user-type-option');
        const sellerFields = document.getElementById('sellerFields');

        userTypeOptions.forEach(option => {
            option.addEventListener('click', function() {
                userTypeOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                
                const isSeller = this.querySelector('input').value === 'seller';
                sellerFields.style.display = isSeller ? 'block' : 'none';
                
                // Update required fields
                const sellerInputs = sellerFields.querySelectorAll('input');
                sellerInputs.forEach(input => {
                    input.required = isSeller;
                });
            });
        });
    </script>
</body>
</html>
